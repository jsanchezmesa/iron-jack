<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iron Jack</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/background.js"></script>
  <script src="js/player.js"></script>
  <script src="js/platform.js"></script>
  <script src="js/item.js"></script>
  <script src="js/enemy.js"></script>
  <script src="js/game.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="start" class="col-lg-12">
        <h1>IRONJACK</h1>
        <button id="start-game" class="btn btn-info btn-lg">PLAY</button>
      </div>
    </div>

    <div class="row">
      <div id="game" class="col-lg-12">
        <div class="canvas col-lg-12">
          <canvas id="iron-jack" width="800" height="600"></canvas>
        </div>
        <div class="info col-lg-12">
          <h2>IRONJACK</h2>
          <div class="row">
            <h3 class="col-lg-5" id="level">LEVEL:</h3>
            <h3 class="col-lg-5" id="points">POINTS:</h3>
          </div>          
          <button id="reset-game" class="btn btn-info">RESET</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
